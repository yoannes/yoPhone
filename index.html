<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css.min.css">
  <title>yoPhone</title>
</head>
<body>

<br>
<h4>Example</h4>
<div class="container-fluid" >
  <div id="test" style="border: 1px solid #e6e6e6; padding: 5px"></div>
  <br>
  <button type="button" class="btn btn-primary" onclick="getNumbers()">Get Numbers</button>
  <button type="button" class="btn btn-primary" onclick="addNumber()">Add Number</button>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
<script defer src="lib/jquery.mask.min.js"></script>
<script src="src/js.min.js"></script>

<script>
  function getNumbers() {
    var numbers = $("#test").yoPhone("getAll");
    console.log(numbers);
  }

  function addNumber() {
    var number = [["home", "0000000000"]];

    $("#test").yoPhone(number);
  }

  $(document).ready(function () {
    // yoPhone.setLocale("pt_br");

    var numbers = [
      ["home", "0000000000"],
      ["mobile", "1111111111"],
      ["work", "2222222222"],
      ["mobile", "22922222222"]
    ];

    $("#test").yoPhone("create", numbers);
  });
</script>
</body>
</html>
